{% load material_form %}
{% block extrahead %}
      <style>
	.mplan {
	  margin-left: 1%;
	  margin-right: 1%;
          width: 48%;
          height: 180px;
        }
      </style>
{% endblock %}
{% block javascript %}
<script>
  $(document).ready(function(){
    small();
  });
</script>
{% endblock %}
<div class="row valign change-form">
    <div class="col right">
        <div class="card">
		<a  onclick="aurl('{% url 'cyka:personal_card' member.uuid %}?project={{project.id}}&card=new')" class="btn-floating btn-large red right"><i class="material-icons">edit</i></a>
        </div>
    </div>
</div>
<div class="row valign change-form">
    <div class="col">
        {% for c in cards %}
	    <a onmouseover="this.style.cursor='pointer'" onclick="aurl('{% url 'cyka:personal_card' member.uuid %}?project={{project.id}}&card={{c.id}}')">
		    <div class="col card yellow mplan">
                    <div class="card-content black-text">
		        <span class="card-title grey-text text-darken-2">{{c.heading}}</span>
		        <p>{{c.desc}}</p>
                    </div>
                </div>
	    </a>
	{% endfor %}
    </div>
</div>

{% for section in workflow %}
    <div class="card">
        <div class="card-content">
	<span class="card-title grey-text text-darken-2">{{section.name}}</span>
	    <div class="collection">
            {% for step in section.steps %}
	    <a {% if step.status == 'S' %}href="{% url step.memberlink member.uuid %}"{% endif %} class="collection-item avatar">
	        <i class="material-icons circle {% if step.status == 'S' %}blue{% endif %}">{{step.icon}}</i>
                <span class="title">{{step.short}}</span>
                <p class="listel">{{step.desc}}</p>
		</i><i class="material-icons right secondary-content">{% if step.done %}done{% else %}close{% endif %}</i>
	    </a>
	    {% endfor %}
            </div>
        </div>
        <div class="card-action">
        {% block actions %}
        {% endblock %}
        </div>
    </div>
{% endfor %}

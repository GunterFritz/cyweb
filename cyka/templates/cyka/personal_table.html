{% load material_form %}
{% block extrahead %}
      <style>
	.mplan {
	  margin-left: 1%;
	  margin-right: 1%;
          width: 48%;
          height: 180px;
        }
      </style>
{% endblock %}
{% block javascript %}
<script>
  $(document).ready(function(){
    small();
    $('.tooltipped').tooltip();
  });
</script>
{% endblock %}
<div class="row valign change-form">
    <div class="col right">
        <div class="card">
	    <a  onclick="aurl('{% url 'cyka:personal_table' member.uuid %}?table=new')" class="btn-floating btn-large red right"><i class="material-icons">edit</i></a>
        </div>
    </div>
</div>
<div class="row valign change-form">
    <div class="col">
        {% for t in tables %}
    {% if step.done %}
	    <a>
    {% else %}
	    <a class="tooltipped" data-tooltip="Beitreten" href="{% url 'cyka:personal_join_table' member.uuid %}?table={{t.id}}">
    {% endif %}
		    <div class="col card mplan">
                    <div class="card-content black-text">
		        <span class="card-title grey-text text-darken-2">{{t.name}}</span>
                    </div>
                </div>
	    </a>
	{% endfor %}
    </div>
</div>

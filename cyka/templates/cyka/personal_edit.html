{% extends 'cyka/personal_base.html' %}

{% block content %}
<div class="row valign change-form">
    <div class="col s12 m8 offset-m2 l8 offset-l2">
        <div class="card">
            <div class="card-content">
                <span class="card-title grey-text text-darken-2">Workshop</span>
                <div class="row">
   		    <form class="col s12">
      	                <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">home</i>
	                        <input disabled value="{{project.name}}" id="icon_prefix" type="text" class="validate">
                                <label class="active" for="icon_prefix">Name</label>
                            </div>
                        </div>
      	                <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">chat_bubble_outline</i>
				<textarea disabled id="textarea1" class="materialize-textarea">{{project.question}}</textarea>
				<label class="active" for="textarea1">Ausgangsfrage</label>
                            </div>
                        </div>
                   </form>
                </div>
            </div>
            <div class="card-action">
	        <a class="btn btn-medium blue waves-effect" href="{% url 'cyka:personal_workflow' member.uuid %}?project={{project.uuid}}"  data-turbolinks="false">Teilnehmen</a>
            </div>
        </div>
        <div class="card">
            <div class="card-content">
                <span class="card-title grey-text text-darken-2">Meine Daten</span>
                <div class="row">
   		    <form class="col s12">
      	                <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
	                        <input disabled value="{{member.name}}" id="icon_prefix" type="text" class="validate">
                                <label class="active" for="icon_prefix">Name</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons prefix">email</i>
	                        <input disabled value="{{member.email}}" id="icon_email" type="tel" class="validate">
                                <label class="active" for="icon_email">Email</label>
                            </div>
                        </div>
                   </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

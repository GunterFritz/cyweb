{% extends 'cyka/project_base.html' %}

{% block content %}
    <div class="project">

	<div id="content-main">
        	<div class="app-polls module">
                	<p>{{member.name}}</p>
        		<table>
		        <caption>
            			<p class="section" title="Themen sortiert nach PrioritÃ¤t">Themen</p>
        		</caption>
        
			{% for prio in priority_list %}
   			        <tr class="model-question">
                		<th scope="row"><p>{{prio.priority}}</p></th>
                		<td><p>{{prio.topic.number}}</p></td>
                		<td><p>{{prio.topic.name}}</p></td>
                                <td><a href="{% url 'cyka:member_edit_up' member.id prio.priority%}"><span class="glyphicon glyphicon-arrow-up"></span></a></td>
            			</tr>
	{% endfor %}
        </table>
        </div>
    </div>
    <form method="POST" class="post-form">{% csrf_token %}
      <table>
        {{ form.as_table }}
      </table>
      <button type="submit" class="save btn btn-primary">Save</button>
      <br><br>
    </form>
    <a href="{% url 'cyka:member_shuffle_topics' member.id%}"><button>Random</button></a>
  </div>
{% endblock %}
